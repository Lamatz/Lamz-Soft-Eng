<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/navbar-style.css" />



  <title>SIDEBAR</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      
      <!-- SIDEBAR -->
      <div class="col-1">
        <div class="d-flex flex-column sidebar">
          <!-- MENU TEXT -->
          <a href="/" class="d-block pt-3 link-dark text-decoration-none sidebar-body menu-text mt-4">
            <p class="text-center mb-1">Menu</p>
          </a>

          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <!-- INVENTORY -->
            <li class="my-2">
              <a href="#" class="nav-link border_bottom" title="Dashboard" data-bs-toggle="tooltip"
                data-bs-placement="right">
                <i class="bi bi-database nav-icons"></i>
                <p>Inventory</p>
              </a>
            </li>

            <!-- REPORTS -->
            <li class="my-2">
              <a href="#" class="nav-link py-3" title="Orders" data-bs-toggle="tooltip" data-bs-placement="right">
                <div class="border_box">
                  <i class="bi bi-clipboard-data"></i>
                  <p>Reports</p>
                </div>
              </a>
            </li>

            <!-- MANAGE -->
            <li class="my-2">
              <a href="#" class="nav-link border_top" title="Products" data-bs-toggle="tooltip"
                data-bs-placement="right">
                <i class="bi bi-person-circle"></i>
                <p>Manage</p>
              </a>
            </li>
          </ul>

          <!-- SIGN OUT -->
          <div class="nav-link-exit nav-link">
            <a href="#"
              class="d-flex flex-column align-items-center justify-content-center link-dark text-decoration-none">
              <i class="bi bi-escape"></i>
              <p class="d-block">Sign Out</p>
            </a>
          </div>
        </div>
      </div>
      <!-- END OF NAVBAR -->


      <!-- YOUR CONTENT SHOULD BE HERE -->
      <main class="col-11">  
      </main>



    </div>
  </div>
</body>

</html>
